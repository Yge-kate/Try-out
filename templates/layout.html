<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Financial Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <header class="container">
      <h1>Financial Status</h1>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/transactions/new">Add</a>
      </nav>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, message in messages %}
              <div style="margin:8px 0; padding:12px; border-radius:8px; background: #0f1530; border: 1px solid #2a335b; color: var(--text);">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
